import DOCTYPE as DOCTYPE
<!DOCTYPE html>
<html>
<head>
    <title>List of Places of Work</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>List of Places of Work</h1>
    <form method="POST">
        <label for="name">Name of Place of Work:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="term">Working Period in Months:</label>
        <input type="number" id="term" name="term" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <h2>Total Length of Service: {{ total_service }}</h2>
    <table>
        <tr>
            <th>Name of Place of Work</th>
            <th>Working Period in Months</th>
        </tr>
        {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td>{{ company.term }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
